<!DOCTYPE html>
<html>

<head>
	<title>Registration Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./CSS/register.css">
</head>

<body>
	<div class="registerbox">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<!-- <h1 class="text-center mb-4">Register Here</h1> -->
					<form id="signup-form" onsubmit="return Check_details()" action="php/register.php" method="post">
						<h3 class="text-center">Register Here</h3>
						<div class="form-group">
							<label for="Username">UserName</label>
							<input type="text" class="form-control" name="username" id="name"
								placeholder="Enter your Username">
						</div>
						<div class="form-group">
							<label for="Email_id">Email address</label>
							<input type="email" class="form-control" name="email_id" id="email"
								placeholder="Enter your email">
						</div>
						<div class="form-group">
							<label for="Password">Password</label>
							<input type="password" class="form-control" name="password" id="Password"
								placeholder="Enter your password">
						</div>
						<div class="form-group">
							<label for="confirm_pass">Confirm Password</label>
							<input type="password" class="form-control" name="confirm_pass" id="confirm_password"
								placeholder="Confirm password">
						</div>

						<div class="form-group">
							<div><label class="labels">Firstname</label>
								<input required id="firstname" type="text" class="form-control" name="firstname"
									placeholder="first name" value="">
							</div>
							<div class="form-group">
								<div><label class="labels">Lastname</label>
									<input required id="lastname" type="text" class="form-control" name="lastname"
										placeholder="last name" value="">
								</div>
								<div class="form-group">
									<div><label class="labels">Mobile Number</label>
										<input required id="mobile_number" type="text" class="form-control"
											name="mobile_number" placeholder="mobile number" value="">
									</div>
								</div>
							</div>
						</div>

						<div class="row mt-3">
							<b>
								<div class="col-md-6"><label class="labels">Country</label>
							</b>
							<input required id="country" type="text" class="form-control" name="country"
								placeholder="country" value="">
						</div>
						<b>
							<div class="col-md-6"><label class="labels">State/Region</label>
						</b>
						<input required id="state" type="text" class="form-control" name="state" placeholder="state">

						<button type="submit" name="submit_btn"
							class="btn btn-primary btn-block mt-4">Register</button><br>
					</form>

				</div>
			</div>
		</div>
	</div>
	<script>src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="./js/register.js"></script>
</body>

</html>
